<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script   src="https://code.jquery.com/jquery-3.6.1.js"   integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="   crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/partyroom.js"></script>
    
    <title>FrontEnd Partyroom</title>
</head>

<body>
 

<div class="container m-5 border rounded shadow-lg ">
        <h1 class="text-success text-center">Partyroom</h1>
        <div class="border p-5 justify-content">
            <div class="m-3">
                <label for="">Id Partyroom</label>
                <input type="number" id="idPartyroom" placeholder="Id Partyroom">
            </div>
            <div class="m-3">
                <label for="">Name Partyroom</label>
                <input type="text"   id="nombrePartyroom" placeholder="Digite Name Partyroom"></div>
            <div class="m-3">
                <label for="">Owner Partyroom</label>
                <input type="text"   id="duenoPartyroom" placeholder="Digite Owner Partyroom"></div>
            <div class="m-3">
                <label for="">Capacity Partyroom</label>
                <input type="number" id="capacidadPartyroom" placeholder="Digite Capacity Partyroom"></div>
            <div class="m-3">
                <label for="">Descripcion Partyroom</label>
                <input type="text" id="descripcionPartyroom" placeholder="Digite Description Partyroom"></div>
            <div class="m-3">
                <label for="">Id Category</label>
                <input type="number" id="idCategoriaP" placeholder="Digite Id Category"></div>
        </div>
        <div class="p-3 ">
            <button class="btn btn-dark" onclick="traerInformacionPartyroom()">Consultar</button>
            <button class="btn btn-info" onclick="guardarInformacionPartyroom()">Guardar</button>
            <!--
            <button onclick="modificarInformacionPartyroom()">Modificar</button>
            <button onclick="consultarId()">ConsultarId</button> 
            -->
        </div>

        <div class="border ">
            <table class="border table table-bordered shadow-lg">    
                <thead>
                    <tr>
                        <th scope="col">Codigo</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Due√±o</th>
                        <th scope="col">Capacidad</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Codigo Categoria</th>
                        <th scope="col">Nombre Categoria</th>
                        <th scope="col">Descripcion Categoria</th>
                        <th scope="col">Mensaje</th>
                        <th scope="col">Reservaciones</th>
                        <th scope="col">Botones</th>

                    </tr>
                </thead>
                <tbody id="resultadoPartyroom"></tbody>
            
            </table>
        </div>

</div>

</body>



</html>
