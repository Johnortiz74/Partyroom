<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script   src="https://code.jquery.com/jquery-3.6.1.js"   integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="   crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/reservation.js"></script>
    
    <title>FrontEnd Partyroom</title>
</head>

<body>
    
<div class="container m-4 border rounded-4 p-3">
        
    <h1 class="text-center text-success">Reservaciones</h1>
        <div class="p-2 border rounded-2">
            <input type="date" id="fechaInicio" placeholder="StartDate">
            <input type="date" id="fechaFinal" placeholder="DevolutionDate">
            <input type="number" id="idClienteR" placeholder="Codigo Cliente">
            <input type="number" id="idPartyroomR" placeholder="Codigo Partyroom">
        </div>
        <div class="p-4">
            <button class="btn btn-dark" onclick="traerInformacionReservacion()">Consultar</button>
            <button class="btn btn-info" onclick="guardarInformacionReservacion()">Guardar</button>
        <!--    
            <button onclick="modificarInformacionReservacion()">Modificar</button>
            <button onabort="borrarInformacionReservacion()">Borrar</button> 
        -->
        </div>

        <div class="border rounded-2">
            <table class="table table-bordered m-3">    
                <thead>
                    <tr>
                        <th scope="col">Codigo Reservacion</th>
                        <th scope="col">Fecha Inicio</th>
                        <th scope="col">Fecha Final</th>
                        <th scope="col">Status</th>
                        <th scope="col">Codigo Partyroom</th>
                        <th scope="col">Nombre Partyroom</th>
                        <th scope="col">Codigo Cliente</th>
                        <th scope="col">Nombre Cliente</th>
                        
                    </tr>
                </thead>
                <tbody id="resultado"></tbody>
            
            </table>
        </div>
</div>

    

</body>



</html>
