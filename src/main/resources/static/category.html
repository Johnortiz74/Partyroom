<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script   src="https://code.jquery.com/jquery-3.6.1.js"   integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="   crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/category.js"></script>
    
    <title>FrontEnd Partyroom</title>
</head>

<body>
    
<div class="container border m-2">

    <div class="p-1" >
        <table id="tableConten" class="border-3 shadow-lg table table-bordered">    
            <thead>
                <tr>
                    <th scope="col">Codigo</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripcion</th>
                    <th class="text-center" scope="col">Botones</th>

                </tr>
            </thead>
            <tbody id="resultado"></tbody>
        
        </table>
    </div>
    
    <div class="container mb-2 border-5 p-3 shadow-lg ">
        <h1 class="text-center text-success">Alquiler de Salones</h1>
        <h3>Category</h3>
        
        <div>
            <div class="mb-3">
                <label>Id</label>
                <input type="number"  id="idCategoria" placeholder="Id Category" required>
            </div>
    
            <div class="mb-3">
                <label>Name Category</labelclass>
                <input class="ml-15" type="text" id="nombreCategoria" placeholder="Insert name category" required>
            </div>
            <div class="mb-3">
                <label>Description Category</label>
                <input type="text" id="descripcionCategoria" placeholder="Insert description category" required>
            </div>
        </div>
            
        <div>
            <button class="btn btn-dark" onclick="traerInformacionCategoria()">Consultar</button>
            <button class="btn btn-info" onclick="guardarInformacionCategoria()">Guardar</button>
            <!--
            <button onclick="modificarInformacionCategoria()">Modificar</button>
            <button onclick="consultarIdc()">ConsultarId</button> 
            -->
        </div>
            
    </div>
         
          
    
</div>       
    
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/sweetalert.js"></script>
</body>



</html>
