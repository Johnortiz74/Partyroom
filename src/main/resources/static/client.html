<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script   src="https://code.jquery.com/jquery-3.6.1.js"   integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="   crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/client.js"></script>
    
    <title>FrontEnd Partyroom</title>
</head>

<body>
         
   
<div class="container m-5 border rounded-2">
    <h1 class="text-center text-danger">Cliente</h1>
        <div class="border rounded-2 p-3 mb-2">
            <input type="text"   id="nombreCliente" placeholder="Name Client">
            <input type="email"   id="emailCliente" placeholder="emailClient">
            <input type="password"   id="claveCliente" placeholder="PasswordClient">
            <input type="number" id="edadCliente" placeholder="AgeCliente">
        </div>
        <div class="p-2">
            <button class="btn btn-dark" onclick="traerInformacionCliente()">Consultar</button>
            <button class="btn btn-info" onclick="guardarInformacionCliente()">Guardar</button>
            <!--
            <button onclick="modificarInformacionCliente()">Modificar</button>
            <button onabort="borrarInformacionCliente()">Borrar</button> 
            -->
        </div>

        <div class="border p-3 mb-2 rounded-2">
            <table class="table table-bordered">    
                <thead>
                    <tr>
                        <th scope="col">Codigo</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Password</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Edad</th>
                        <th scope="col">Mensaje</th>
                        <th scope="col">Reservaciones</th>
                        <th scope="col">Botones</th>
                    </tr>
                </thead>
                <tbody id="resultado"></tbody>
            
            </table>
        </div>    
</div>

    

</body>



</html>
